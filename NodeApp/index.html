<!DOCTYPE html>
<html>

<head>
    <title>File Upload</title>
    <link rel="stylesheet" href="fileupload.css">
</head>

<body>
    <form action="https://vmapartment.co.in/" enctype="multipart/form-data" action method="post">
        <!-- <form enctype=" application/x-www-form-urlencoded" action method="post"> -->

        <h1><strong>Music file upload</strong></h1>

        <div class="form-group">
            <label for="title">File Name</label>
            <input type="text" name="title" id="title" class="form-controll" />
        </div>

        <div class="form-group file-area">
            <input type="file" name="Music" id="music" required="required" multiple="multiple" />
        </div>

        <div class="form-group">
            <button type="submit">UPLOAD MUSIC</button>
        </div>

    </form>
</body>
